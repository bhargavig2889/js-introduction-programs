<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>squareroot</title>
</head>
<body>
    <script>
        var number=prompt("enter the number");
        var root;
        function sqrt( number)
        {
            return root=Math.sqrt(number);
        }
        console.log( sqrt( number));
    </script>
