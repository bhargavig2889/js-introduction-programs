<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>degree</title>
</head>
<body>
    <script>
        var celisus=prompt("enter the number convert to fahernheit")
        var fahrenheit;
        function degree(celisus)
        {
            return fahrenheit=1.8*celisus+32;
        }
        console.log(degree(celisus));
    </script>
</body>
