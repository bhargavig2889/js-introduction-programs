    <title> area of triangle</title>
</head>
<body>
    <script>
        var  baseValue=prompt("enter the base of a triangle");
        var  heightValue=prompt(" enter the height of the triangle");
        var areaValue;
        function triangle(areaValue)
        {
            return areaValue=  (baseValue * heightValue)/2;
        }
        console.log( triangle(areaValue));
    </script>
